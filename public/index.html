<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minedrop - Вход</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .title {
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            text-align: center;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-field:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00d4ff 0%, #0066ff 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.6);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="title">КОД ДОСТУПА</h1>
        <form id="loginForm">
            <div class="input-group">
                <input 
                    type="text" 
                    class="input-field" 
                    id="accessCode"
                    placeholder="XXXX-XXXX-XXXX-XXXX"
                    maxlength="19"
                    autocomplete="off"
                >
            </div>
            <button type="submit" class="login-btn">ВОЙТИ</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <script>
        const accessCodeInput = document.getElementById('accessCode');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        // Форматирование кода доступа
        accessCodeInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            let formattedValue = '';
            
            for (let i = 0; i < value.length; i++) {
                if (i > 0 && i % 4 === 0) {
                    formattedValue += '-';
                }
                formattedValue += value[i];
            }
            
            e.target.value = formattedValue;
        });

        // Обработка формы
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = accessCodeInput.value.replace(/\D/g, '');
            
            if (code.length !== 16) {
                showError('Неверный формат кода доступа');
                return;
            }

            // Проверка кода через API
            try {
                const response = await fetch(`/api/tokens/get?accessCode=${code}`);
                if (response.ok) {
                    const data = await response.json();
                    // Сохранение в sessionStorage
                    sessionStorage.setItem('accessCode', code);
                    sessionStorage.setItem('authenticated', 'true');
                    
                    // Перенаправление на консоль
                    window.location.href = '/minedrop/console';
                } else {
                    showError('Неверный код доступа');
                }
            } catch (error) {
                showError('Ошибка проверки кода доступа');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 3000);
        }

        // Проверка аутентификации при загрузке
        if (sessionStorage.getItem('authenticated') === 'true') {
            window.location.href = '/minedrop/console';
        }
    </script>
</body>
</html>
