<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minedrop - Вход</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .title {
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .subtitle {
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #ff6b6b);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 24px;
            text-align: center;
            letter-spacing: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 4px;
        }

        .input-field:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ffeb3b;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
            background: rgba(255, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="title">КОД ДОСТУПА</h1>
        <p class="subtitle">by miroslav</p>
        <form id="loginForm">
            <div class="input-group">
                <input 
                    type="text" 
                    class="input-field" 
                    id="accessCode"
                    placeholder="XXXX"
                    maxlength="4"
                    autocomplete="off"
                    inputmode="numeric"
                >
            </div>
            <button type="submit" class="login-btn">ВОЙТИ</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <script>
        const accessCodeInput = document.getElementById('accessCode');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        // Только цифры
        accessCodeInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 4);
        });

        // Обработка формы - любой 4-значный код работает
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Убираем все пробелы и получаем код
            const code = accessCodeInput.value.trim().replace(/\D/g, '');
            
            // Проверяем длину - любой 4-значный код работает
            if (code.length === 4) {
                // Сохранение в localStorage
                localStorage.setItem('accessCode', code);
                localStorage.setItem('authenticated', 'true');
                
                // Перенаправление на консоль
                window.location.href = '/minedrop/console';
            } else {
                showError('Введите 4 цифры');
                accessCodeInput.focus();
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 3000);
        }

        // Проверка аутентификации при загрузке
        if (localStorage.getItem('authenticated') === 'true') {
            window.location.href = '/minedrop/console';
        }
    </script>
</body>
</html>
